<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      min-width: 500px;

    }
    div {
      text-align: center;
    }
    #main {
      background-color: #ddd;
      width: 100%;
    }
    #main-wrapper {
      margin-left: 100px;
      margin-right: 50px;
    }
    #left {
      background-color: pink;
      width: 100px;
      margin-left: -100%;
    }
    #right {

      background: green;
      width: 50px;
      margin-left: -50px;
    }
    .column {
      float: left;
    }

  </style>
</head>
<body>
  <h1>实现双飞翼布局</h1>
  <div id="main" class="column">
    <div id="main-wrapper">
      Main
    </div>
  </div>
  <div id="left"  class="column">left</div>
  <div id="right"  class="column">right</div>
 
</body>
</html>
