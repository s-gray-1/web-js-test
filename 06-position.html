<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>子绝父相</title>
  <style>
    body {
      margin: 50px;
    }
    .relative{
      position: relative;
      top: 30px;
      left: 60px;
      width: 300px;
      height: 200px;
      border: 1px solid #000;
    }
    .absolute {
      position: absolute;
      top: 30px;
      left: 50%;
      margin-left: -100px;
      width: 200px;
      height: 100px;
      border: 1px solid #000;

    }
  </style>
</head>
<body>
  <div class="relative">
    <div class="absolute">
      hello from absolute
    </div>
  </div>
</body>
</html>
