var findRepeatNumber = function(nums){
    let map = new Map();
    for(var i=0;i<nums.length;i++){
        if(map.get(nums[i])){
            return nums[i];
        }
        else{
            map.set(nums[i], 1);
        }
    }
    return -1;
}
